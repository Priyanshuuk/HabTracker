<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HabTracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>HABTRACKER</h1>
  <h2>TRACK YOUR HABITS AND TASKS</h2>

  <div class="task-holder">
    <ul id="task-list">
      <li><input type="checkbox" /> DO HOMEWORK</li>
      <li><input type="checkbox" /> DO COMPUTER NETWORK</li>
      <li><input type="checkbox" /> SCORE 9+ SGPA</li>
    </ul>

    <input type="text" placeholder="Add a new task" class="input" />
    <button class="additem" >Add Item +</button>
  </div>

 
</body>
</html>
