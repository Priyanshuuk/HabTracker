<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HabTracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>HABTRACKER</h1>
  <h2>TRACK YOUR HABITS AND TASKS</h2>

  <div class="task-holder">
    
      <ul id="task-list">
      <li><input type="checkbox" onclick="performtask(this.checked, this)" /> DO HOMEWORK</li>
      <li><input type="checkbox" onclick="performtask(this.checked, this)" /> DO COMPUTER NETWORK</li>
      <li><input type="checkbox" onclick="performtask(this.checked, this)" /> SCORE 9+ SGPA</li>
      </ul>

   

    <input type="text" placeholder="Add a new task" class="input" id= "taskadd" />
    <button class="additem" id="newtask" onclick="additem()" >Add Item +</button>
  </div>

 <script src="script.js"></script>
</body>
</html>
